<script type="text/template" class="tempest-template" title="wysiwyg-form">
  <div class="wysiwyg-form-controls">
    <ul>
      <li><a href="#add-field">Add Field</a></li>
      <li><a href="#field-props">Field properties</a></li>
      <li><a href="#form-props">Form Properties</a></li>
    </ul>
    <div id="add-field">
      <p>Drag a field on to your form to add it.</p>
      <ul class="demo-fields">
      </ul>
    </div>
    <div id="field-props">
    </div>
    <div id="form-props">
      <dl>
        <dt>Form Name</dt>
        <dd><input type="text" class="form-name" value="{{ name }}" /></dd>
        <dt>Form Description</dt>
        <dd><input type="text" class="form-description" value="{{ description }}" /></dd>
      </dl>
    </div>
  </div>

  </div>
  <div class="wysiwyg-form">
    <h1 class="wysiwyg-form-name">{{ name }}</h1>
    <p class="wysiwyg-form-description">{{ description }}</p>
    <ul class="wysiwyg-form-fields">
      {{ fields }}
    </ul>
  </div>
</script>

<script type="text/template" class="tempest-template" title="wysiwyg-form-field">
  <li class="wysiwyg-form-field">
    <h3 class="wysiwyg-form-field-label">{{ label }}</h3>
    <p class="wysiwyg-form-field-help-text">{{ help_text }}</p>
    {{ widget }}
  </li>
</script>

<script type="text/template" class="tempest-template" title="wysiwyg-field-properties">
  <dl>
    <dt>Label</dt>
    <dd><input class="wysiwyg-field-label" type="text" value="{{ label }}" /></dd>
    <dt>Help text</dt>
    <dd><input class="wysiwyg-field-help-text" type="text" value="{{ help_text }}" /></dd>
    <dt>Required?</dt>
    <dd><input type="checkbox" {% if required %}checked{% endif %} /></dd>
    {% if is_choice_field %}
    <dt>Choices</dt>
    <dd class="clear">
      <button class="wysiwyg-add-choice ui-state-default">Add choice</button>
      <ul class="wysiwyg-field-choices">
        {% for c in choices %}
        <li class="wysiwyg-field-choice">
          <button class="wysiwyg-delete-choice">X</button>
          {{ c }}
        </li>
        {% endfor %}
      </ul>
    </dd>
    {% endif %}
  </dl>
  <button class="wysiwyg-delete-field ui-state-default">Remove This Field</button>
</script>

<script type="text/template" class="tempest-template" title="field-placeholder">
  <p><strong>Select a field</strong></p>
  <p>
    To select a field, double click on it. Then you will be able to:
  </p>
  <ul>
    <li>Edit the field's label</li>
    <li>Edit the field's help text</li>
    <li>Add/remove choices if it is a choice field</li>
    <li>Mark the field required or optional</li>
  </ul>
</script>

<script type="text/template" class="tempest-template" title="demo-field">
  <li class="{{ type }} demo-field">
    <h4>{{ description }}</h4>
    <p class="hide field-type">{{ type }}</p>
    <p class="hide field-widget">{{ widget_type }}</p>
    {{ widget }}
  </li>
</script>
